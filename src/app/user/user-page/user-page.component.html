  <div class="row container p-3">
    <form *ngIf="currentUser" (ngSubmit)="submitUser()">
      <div class="row">
        <div class="col">
          <label>Fornavn<input class="form-control" type="text" name="firstname" [(ngModel)]="currentUser.firstname"></label>
        </div>
        <div class="col">
          <label>Efternavn<input class="form-control" type="text" name="lastname" [(ngModel)]="currentUser.lastname"></label>
        </div>
        <div class="col">
          <label>Fødselsdag<input class="form-control" type="date" name="birthdate" [ngModel]="currentUser.birthdate | date:'yyyy-MM-dd'"(ngModelChange) = "currentUser.birthdate = $event"></label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class=" btn btn-primary" type="submit">
            Gem ændringer
          </button>
        </div>
      </div>
    </form>
  </div>
